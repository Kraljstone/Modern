<div class="bubble-chart">
  <ngx-charts-bubble-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="bubbleData"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [yScaleMin]="yScaleMin"
    [yScaleMax]="yScaleMax"
    [minRadius]="minRadius"
    [maxRadius]="maxRadius"
  >
  </ngx-charts-bubble-chart>
</div>
